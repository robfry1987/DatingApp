<div class="row">
  <div class="col-2" *ngFor="let photo of photos">
    <h2>{{photo.username}}</h2>
    <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
      <div class="text-center">
        <button (click)="approvePhoto(photo.id)"
                class="btn btn-sm btn-success active">
          Approve
        </button>
        <button (click)="rejectPhoto(photo.id)"
                class="btn btn-sm btn-danger">
          Reject
        </button>
      </div>
</div>
</div>
